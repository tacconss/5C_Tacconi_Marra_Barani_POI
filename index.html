<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progetto POI</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" /> <!--- mappa --->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <style>
    #map {width: 600px; height: 600px; }
  </style>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Search</a></li>
      <li><a href="#">Sitografia</a></li>
    </ul>
    <!-- Pulsante che apre la pagina login -->
    <a href="#login" class="admin-button">ADMIN</a>
  </div>

  <!-- parte della home verso la login-->
  <div id="container" class="container">
    <!-- Contenuto principale della home-->
    <div id="home" class="content page visible">
      <h1>PROGETTO POI</h1>
      <h2>TACCONI BARANI MARRA</h2>
      <div class="main">
        <div id="map"></div>
        <!-- pagina principale-->
        <div id="table1" class="table"></div>
      </div>
    </div>

    <!-- pagina login-->
    <div id="login" class="page hidden">
      <div class="login-dialog">
        <h2>Pagina di Login</h2>
        <form action="#admin">
          <label for="username">Nome utente:</label>
          <input type="text" id="username" name="username" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <a href="#admin"><button type="button">Log In</button></a>
        </form>
      </div>
    </div>

    <!-- pagina admin-->
    <div id="admin" class="container page hidden">
      <div class="content">
        <h1>Admin Area</h1>
        <div class="admin-area">
          <div id="table2" class="table"></div>
          <div class="edit-button">
            <a href="#formAdmin"><button>Modifica luoghi presenti</button></a>
          </div>
        </div>
      </div>
    </div>

    <!-- pagina form admin-->
    <div id="formAdmin" class="container page hidden">
      <h4>Seleziona il luogo da modificare</h4>
      <div class="mb-3">
        <label for="operaInput" class="form-label">Opera</label>
        <input type="text" class="form-control" id="operaInput" placeholder="Nome Opera">
      </div>
      <div class="mb-3">
        <label for="dataInput" class="form-label">Data</label>
        <input type="text" class="form-control" id="dataInput" placeholder="Inserire Data">
      </div>
      <div class="mb-3">
        <label for="luogoInput" class="form-label">Luogo</label>
        <input type="text" class="form-control" id="luogoInput" placeholder="Inserire Luogo">
      </div>
      <div class="mb-3">
        <label for="descrizioneInput" class="form-label">Descrizione</label>
        <input type="text" class="form-control" id="descrizioneInput" placeholder="Inserire Descrizione">
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script type="module" src="./index.js"></script>
  <script type="module" src="./login.js"></script>
  <script type="module" src="./map.js"></script>
  <script type="module" src="./admin.js"></script>
  <script type="module" src="./fetch.js"></script>
  <script type="module" src="./table.js"></script>
</body>

</html>
